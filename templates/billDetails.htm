<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN">
{%load staticfiles%}
<html>
  <head>
    <title>Untitled</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="generator" content="PyScripter">
  </head>
  <body>
    <div id="content">
    <script src = "{%static 'js/jquery-3.3.1.js'%}"></script>
    <script src = "{%static 'js/bootstrap.min.js'%}"></script>
    <link rel = "stylesheet" href = "{%static 'css/bootstrap.min.css'%}">
    <table class = "table">
        <tbody>
            <tr>
                <td>
                    <form class = "form-inline" role="form">
                        <div class="form-group">
                            <label for = "date">日期</label>
                            <input type="text" class="form-control" name="date" id="billDetails_date" autocomplete="off" {{readonly}} value = {{date}}>
                        </div>
                    </form>
                <td>
                <td>
                    <form class = "form-inline" role="form">
                        <div class="form-group">
                            <label for = "time">时间</label>
                            <input type="text" class="form-control" name="time" id="billDetails_time" autocomplete="off" {{readonly}} value = {{time}}>
                        </div>
                    </form>
                <td>
            </tr>
            <tr>
                <td>
                    <form class = "form-inline" role="form">
                        <div class="form-group">
                            <label for = "amount">金额</label>
                            <input type="text" class="form-control" name="amount" id="billDetails_amount" autocomplete="off" {{readonly}} value = {{amount}}>
                        </div>
                    </form>
                <td>
                <td>
                    <form class = "form-inline" role="form">
                        <div class="form-group">
                            <label for = "effective_to_date">摊销至</label>
                            <input type="text" class="form-control" name="effective_to_date" id="billDetails_effective_to_date" autocomplete="off" {{readonly}} value = {{effective_to_date}}>
                        </div>
                    </form>
                <td>
            </tr>
            <tr>
                <td>
                    <label for="name">备注</label>
                    <textarea class="form-control" rows="3" name="comment" id="billDetails_comment" {{readonly}}>{{comment}}</textarea>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <div id="data">
    <!--Store data here in json format if necessary-->
    {{data}}
    </div>
  </body>
</html>
